<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Create a linear gradient from a rich purple to a soft pink -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#800080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    <!-- Define a drop shadow filter for a subtle 3D look -->
    <filter id="dropshadow" height="130%">
      <!-- Blur the source graphic -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <!-- Offset the blurred image -->
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- White background -->
  <rect width="64" height="64" fill="#ffffff" />
  <!-- Centered stylized "E" with gradient fill and drop shadow -->
  <text 
    x="50%" 
    y="50%" 
    dy="0.35em" 
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="48" 
    fill="url(#grad)" 
    filter="url(#dropshadow)"
    style="letter-spacing: -2px; font-weight: bold;">
    E
  </text>
</svg>
